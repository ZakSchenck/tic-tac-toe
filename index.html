<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="elements-container">
        <h1>Tic Tac Toe &#128526;</h1>
        <h2 id="turn-text">Ready? Start!</h2>
        <div class="game-container">
            <div class="cell" onclick="play()" id="0-0"></div>
            <div class="cell" onclick="play()" id="0-1"></div>
            <div class="cell" onclick="play()" id="0-2"></div>
            <div class="cell" onclick="play()" id="1-0"></div>
            <div class="cell" onclick="play()" id="1-1"></div>
            <div class="cell" onclick="play()" id="1-2"></div>
            <div class="cell" onclick="play()" id="2-0"></div>
            <div class="cell" onclick="play()" id="2-1"></div>
            <div class="cell" onclick="play()" id="2-2"></div>
        </div>
        <br>
        <br>
        <button class="restart">Restart</button>
    </div>
    <div class="gameOverModal"></div>
    <audio id="audio" src="clicksound.mp3"></audio>
    <script src="app.js"></script>
</body>

</html>
